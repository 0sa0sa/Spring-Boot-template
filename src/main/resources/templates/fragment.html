<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragment</title>
</head>
<body>
<span th:fragment="one">One</span>
<span th:fragment="two">Two</span>
<div th:fragment="three">
    <div>
        this is div
    </div>
    <span>Three</span>
    <div>
        next div
    </div>
</div>
</body>
</html>
